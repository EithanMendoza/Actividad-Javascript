<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Edad</title>
</head>
<body>
    <script>
        'use strict';

        var edad = parseInt(prompt('Introduce tu edad: '));

        if (isNaN(edad)) {
            alert('Por favor, introduce un número válido.');
        } else if (edad >= 18) {
            alert('Ya puedes conducir.');
        } else {
            alert('Aún no puedes conducir.');
        }
    </script>
</body>
</html>
