<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Letra del DNI</title>
</head>
<body>
    <script>
        'use strict';

        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
        
        while (true) {
            var dni = prompt('Introduce el número de DNI (0-99999999) o pulsa Cancelar para terminar:');
            if (dni === null) { // El usuario pulsa "Cancelar"
                break;
            }
            
            dni = parseInt(dni);
            
            if (isNaN(dni) || dni < 0 || dni > 99999999) {
                alert('Número inválido. Por favor, introduce un número entre 0 y 99999999.');
            } else {
                var resto = dni % 23;
                var letra = letras[resto];
                alert('El DNI completo es: ' + dni + letra);
            }
        }
    </script>
</body>
</html>
